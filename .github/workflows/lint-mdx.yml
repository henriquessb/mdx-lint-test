name: Lint MDX and MD files

on:
  pull_request:
    paths:
      - 'docs/**/*.mdx'
      - 'docs/**/*.md'

jobs:
  lint-mdx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install dependencies
        run: |
          npm install eslint-plugin-mdx

      - name: Run eslint-mdx
        run: |
          npx eslint 'docs/**/*.{md,mdx}'
